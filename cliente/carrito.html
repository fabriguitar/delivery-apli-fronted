<html lang="en">
<head>

    <nav>
        <div class="ico">
        <i class="fa-solid fa-bars"></i>

    </div>
    </nav>
    <div>
        <input class="boton1" type="button" value="Ingresa el Destino" placeholder="Ingresa el Destino">

    </div>
    <div class="div-mapa">

    </div>
    <div>
    <select class="Zonas">
        <option value="z1">Zona1 - Tegucigalpa</option>
        <option value="z2">Zona2 - San Pedro Sula</option>
        <option value="z3">Zona3 - La Ceiba</option>
      </select>
      </div>
      
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" class="form-control">
          </div>
          <div class="col-sm-12 col-md-6">
            <button type="button" id="ingresar-direccion" class="btn btn-primary">Ingresar dirección</button>
          </div>
        

  <div class="container">
            <div class="row">
              <div class="col-sm-6 col-md-3">
                <label for="subtotal">Subtotal:</label>
                <input type="number" id="subtotal" name="subtotal" class="form-control">
              </div>
              <div class="col-sm-6 col-md-3">
                <label for="envio">Envío:</label>
                <input type="number" id="envio" name="envio" class="form-control">
              </div>
              <div class="col-sm-6 col-md-3">
                <label for="impuestos">Impuestos:</label>
                <input type="number" id="impuestos" name="impuestos" class="form-control">
              </div>
              <div class="col-sm-6 col-md-3">
                <label for="total">Total:</label>
                <input type="number" id="total" name="total" readonly class="form-control">
              </div>
            </div>
          </div>
      </form>
      <div>
        <footerr class="footer">
        
        </footerr>
    </div>
